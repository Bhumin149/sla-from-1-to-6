<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists Example</title>
    <style>
        ul{
            list-style: armenian;
            color:blue;
            font-size: 18px;
        }
        ol{
            list-style: decimal;
            color: green;
            margin-left: 0%;
        }
        </style>
        </head>
        <body>
<h1>Ordered List</h1>
<ol>
    <li>Apple</li>
    <li>Mango</li>
    <li>Orange</li>
</ol>

<h1>Unordered List</h1>
<ul>
    <li>Banana</li>
    <li>Chiku</li>
    <li>Grapes</li>
</ul>

<h1>Nested List</h1>
<ul>
    <li>Animals
        <ul>
            <li>Lion</li>
            <li>Tiger</li>
        </ul>
    </li>
    <li>Birds
        <ul>
            <li>Peacock</li>
            <li>Eagle</li>
        </ul>
    </li>
</ul>

</body>
</html>
